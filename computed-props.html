<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

</head>
<body>

    <div id="app" class="container">

        <h1>{{ skill }}</h1>

        <div class="form-group">
            
            <input type="" name="" class="form-control" v-model="points">
                
        </div>


        <h1>Fullname: {{ fullName }} </h1>

        <div class="form-group">
            
            <input type="" name="" class="form-control" v-model="first">
                
        </div>

        <div class="form-group">
            
            <input type="" name="" class="form-control" v-model="last">
                
        </div>


    </div>



    <script src="https://unpkg.com/vue@2.0.1/dist/vue.js"></script>

    <script>


        new Vue({
            
            el: '#app',

            data: {

                points: 105,

                first: 'vinny',

                last: 'neves'

            },

            computed: {

                skill: function () {
                    
                    if (this.points <= 100) {

                        return 'noob';

                    }

                    return 'noobless'

                },

                fullName: function () {
                    
                    return this.first + ' ' + this.last;

                }

            }


        });
        
    </script>

</body>
</html>
